<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            height: 20px;
        }
        select{
            width: 100%;
            height: 25px;
        }
        table{
            width: 50%;
        }
        button{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <th><input type="number" id="amount" name="amount" oninput="Convert();"></th>
            <th>
                <select id="fromCurrency" onchange="Convert();">
                    <option value="VND">VietNam</option>
                    <option value="USD">USA</option>
                </select>
            </th>
            <th>
                <select id="toCurrency" onchange="Convert();">
                    <option value="VND">VietNam</option>
                    <option value="USD">USA</option>
                </select>
            </th>
            <th>
                <button type="button" onchange="Convert();">Convert</button>
            </th>
        </tr>
    </table>
    <p style="color: blue">Result: <span id="result"></span></p>

<script>
    function Convert() {
        let convert;
        let inputAmount = document.getElementById("amount").value;
        let amount = parseFloat(inputAmount);
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
    console.log(fromCurrency);
    console.log(toCurrency);
        if (fromCurrency === 'VND' && toCurrency === 'USD'){
            convert = amount * 0.000042;
            document.getElementById('result').innerHTML = convert + ' VND';
        }else if(fromCurrency === 'USD' && toCurrency === 'VND'){
            convert = amount*23.795;
            document.getElementById('result').innerHTML = convert + ' USD';
        }else {
            alert('Khong doi cung loai');
        }
    }
</script>
</body>
</html>
